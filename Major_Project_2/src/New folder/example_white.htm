<html>
 <head>
  <title>Nawouak.net</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
  <link rel="stylesheet" href="page--2.css"/>
 </head>
 <body>
  <table width="100%" height="100%" cellpadding="0" cellspacing="0">
   <tr>
    <td valign="middle" align="center">
     <table cellpadding="0" cellspacing="0">
      <tr>
       <td>
        <table cellpadding="0" cellspacing="0">
         <tr>
          <td align="center">
           <applet code="AnalogicalClock" codebase="." archive="clock.jar" width="400" height="400">
            <param name="size" value="400"/>
            <param name="image" value="none"/>
            <param name="background" value="FFFFFF"/>
            <param name="foreground" value="000000"/>
            <param name="clock_color" value="DDDDDD"/>
            <param name="needle_color" value="777777"/>
           </applet>
          </td>
         </tr>
         <tr>
          <td>&nbsp;</td>
         </tr>
         <tr>
          <td align="center">
           <applet code="Date" codebase="." archive="clock.jar" width="350" height="20">
            <param name="alignment" value="center"/>
            <param name="height" value="20"/>
            <param name="background" value="FFFFFF"/>
            <param name="foreground" value="000000"/>
           </applet>
          </td>
         </tr>
         <tr>
          <td align="center">
           <applet code="DigitalClock" codebase="." archive="clock.jar" width="350" height="75">
            <param name="alignment" value="center"/>
            <param name="width" value="350"/>
            <param name="height" value="75"/>
            <param name="background" value="FFFFFF"/>
            <param name="light_color" value="777777"/>
            <param name="dark_color" value="EEEEEE"/>
           </applet>
          </td>
         </tr>
        </table>
       </td>
      </tr>
      <tr>
       <td>&nbsp;</td>
      </tr>
      <tr>
       <td align="center"><small>Copyright (c) 1999-2016 - Bruno Bachelet<br/>
         <a href="mailto:bruno@nawouak.net">bruno@nawouak.net</a> - <a href="http://www.nawouak.net" target="_top">http://www.nawouak.net</a></small></td>
      </tr>
     </table>
    </td>
   </tr>
  </table>
 </body>
</html>
